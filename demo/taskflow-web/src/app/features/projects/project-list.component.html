<div class="project-list-container">
  <div class="header">
    <h1>Projects</h1>
    <button mat-raised-button color="primary" (click)="createProject()">
      <mat-icon>add</mat-icon>
      New Project
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="projects()" class="project-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let project">{{ project.name }}</td>
        </ng-container>

        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef>Owner</th>
          <td mat-cell *matCellDef="let project">{{ project.ownerId }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let project">
            <mat-chip [class.completed]="project.isCompleted">
              {{ project.isCompleted ? 'Completed' : 'Active' }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="teamSize">
          <th mat-header-cell *matHeaderCellDef>Team Size</th>
          <td mat-cell *matCellDef="let project">
            {{ getTeamSize(project) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let project">
            <button mat-icon-button (click)="viewProject(project.projectId)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="project-row" (click)="viewProject(row.projectId)"></tr>
      </table>

      @if (projects().length === 0) {
        <div class="empty-state">
          <mat-icon>folder_off</mat-icon>
          <p>No projects found. Create your first project to get started.</p>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
